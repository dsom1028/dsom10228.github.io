<body>
 <h1>당신의 표준체중을 알아보세요~</h1>
<input type="text" id="weight-input" placeholder="당신의 체중을 알려주세요.">kg 
<input type="text" id="height-input" placeholder="당신의 키를 알려주세요.">cm

 
<!-- html주석은 화살표 -->
<script>
// 변수와 함수
// variable and function
standardWeight(50,165);
standardWeight(70,185);
  
function standardWeight(weight, height){
var standardWeight = (height - 100) * 0.9;
var dietWeight = weight - standardWeight;
var Text = "친구의 현재 몸무게는 " + weight +"kg이고, 표준체중은 " + standardWeight + "kg입니다. 따라서 친구는 " + dietWeight +"kg를 감량해야합니다.";
console.log(Text);
}
</script>
