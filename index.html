<h1>자바스크립트 실습</h1>
<!-- html주석은 화살표 -->
<script>
// 변수와 함수
// variable and function
  standardWeight();
standardWeight();
    standardWeight();
    standardWeight();
    standardWeight();
  
function standardWeight(){
var friendWeight = 90;
var friendHight = 178;
var friendStandardWeight = (friendHight - 100) * 0.9;
var friendDietWeight = friendWeight - friendStandardWeight;
var friendText = "친구의 현재 몸무게는 " + friendWeight +"kg이고, 표준체중은 " + friendStandardWeight + "kg입니다. 따라서 친구는 " + friendDietWeight +"kg를 감량해야합니다.";
console.log(friendText);
}
</script>
